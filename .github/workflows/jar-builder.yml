name: Build and Package

on:
  push:
    tags:
      - '*'

jobs:
  build-jar:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Cache Nix store
        if: ${{ !env.ACT }}
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Cache Clojure Dependencies
        if: ${{ !env.ACT }}
        id: cache-clojure-deps-restore
        uses: actions/cache@v5
        with:
          path: |
            ~/.m2/repository
          key: deps-${{ hashFiles('**/deps.edn') }}
          restore-keys: |
            deps-

      - name: Set the version
        run: |
          VERSION=$(echo ${{ github.ref }} | sed -e 's/refs\/tags\///g')
          echo "version=$VERSION" >> "$GITHUB_ENV"

      - name: Set the date
        run: |
          DATE=$(date '+%Y-%m-%d')
          echo "date=$DATE" >> "$GITHUB_ENV"

      - name: Build JAR
        env:
          VMS_URL: ${{ secrets.VMS_URL }}
          VMS_AUTH_TOKEN: ${{ secrets.VMS_AUTH_TOKEN }}
        run: |
          cd projects/behave
          export NIXPKGS_ALLOW_UNFREE=1

          echo "VMS: ${{ env.VMS_URL }}"

          # Use Nix development environment to build everything
          nix develop --impure --command bash -c "
            clojure -X:download-vms :url '${{ env.VMS_URL }} :auth-token '${{ env. VMS_AUTH_TOKEN }}'
            bb build-js
            mv resources/config.standalone.edn resources/config.edn
            echo '{:version \"$version\"}' > resources/version.edn
            bb uber
          "

      - name: Save Clojure Dependencies
        if: ${{ !env.ACT && !cancelled() }}
        id: cache-clojure-deps-save
        uses: actions/cache/save@v5
        with:
          path: |
            ~/.m2/repository
          key: ${{ steps.cache-clojure-deps-restore.outputs.cache-primary-key }}

      - name: List built artifacts
        run: |
          ls -lh projects/behave/target/*.jar || true
          echo " JAR file built!"

      - name: Rename JAR
        run: |
          cd projects/behave/target
          # Find the JAR file and rename it with version
          JAR_FILE=$(ls behave7*.jar | head -1)
          mv "$JAR_FILE" behave7.jar

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: behave7-jar
          path: projects/behave/target/behave7.jar
          retention-days: 5

  package-windows:
    needs: [build-jar]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: behave7-jar
          path: projects/behave/target/

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Cache Nix store
        if: ${{ !env.ACT }}
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Cache Conveyor Dependencies
        if: ${{ !env.ACT }}
        id: cache-conveyor-restore
        uses: actions/cache@v5
        with:
          path: |
            ~/.conveyor-cache
          key: conveyor-${{ hashFiles('**/conveyor.conf') }}
          restore-keys: |
            conveyor-

      - name: Build Windows package
        env:
          CONVEYOR_CACHE_PATH: ~/.conveyor-cache
          CONVEYOR_ROOT_KEY: ${{ secrets.CONVEYOR_ROOT_KEY }}
        run: |
          cd projects/behave
          mkdir -p "$CONVEYOR_CACHE_PATH"
          export NIXPKGS_ALLOW_UNFREE=1
          nix develop --impure  --command bash -c "
            conveyor -f conveyor.windows-ci.conf make windows-zip
          "

      - name: Save Conveyor Dependencies
        if: ${{ !env.ACT && !cancelled() }}
        id: cache-conveyor-save
        uses: actions/cache/save@v5
        with:
          key: ${{ steps.cache-conveyor-restore.outputs.cache-primary-key }}
          path: |
            ~/.conveyor-cache

      - name: Upload Windows package
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: projects/behave/output/**/*windows*.zip
          retention-days: 5

  sign-windows:
    needs: [package-windows]
    runs-on: ubuntu-latest

    steps:
      - name: Download Windows package
        uses: actions/download-artifact@v4
        with:
          name: windows-zip
          path: windows-package/

      - name: Find Windows zip file
        id: find-zip
        run: |
          ZIP_FILE=$(find windows-package -name "*windows*.zip" -type f | head -1)
          echo "zip-file=$ZIP_FILE" >> $GITHUB_OUTPUT
          echo "Found zip file: $ZIP_FILE"

      - name: Sign Windows package
        uses: rjsheperd/az-jsign-trusted-signing@main
        with:
          file: ${{ steps.find-zip.outputs.zip-file }}
          alias: ${{ secrets.AZURE_SIGNING_ALIAS }}
          region: ${{ secrets.AZURE_SIGNING_REGION }}
          azure-tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          azure-client-id: ${{ secrets.AZURE_CLIENT_ID }}
          azure-client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Upload signed Windows package
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip-signed
          path: windows-package/**
          retention-days: 5

  create-release:
    needs: [build-jar, sign-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set version
        run: |
          VERSION=$(echo ${{ github.ref }} | sed -e 's/refs\/tags\///g')
          echo "version=$VERSION" >> "$GITHUB_ENV"
          DATE=$(date '+%Y-%m-%d')
          echo "date=$DATE" >> "$GITHUB_ENV"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts/

      - name: Display structure
        run: ls -R release-artifacts/

      - name: Rename JAR
        run: |
          cd release-artifacts/behave7-jar
          # Find the JAR file and rename it with version
          JAR_FILE=$(ls behave7*.jar | head -1)
          mv "$JAR_FILE" behave-${{ env.version }}.jar

