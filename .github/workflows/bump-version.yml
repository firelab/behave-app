name: Bump Version

on:
  workflow_dispatch:

jobs:
   bump-version:
     runs-on: ubuntu-latest
     steps:
       - name: Checkout code
         uses: actions/checkout@v3

       - name: Write Version to file
         run: |
           cd projects/behave
           echo "{:version ${{ github.event.inputs.version }}}" > resources/version.edn
           cat resources/version.edn
